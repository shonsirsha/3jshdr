        <link type="text/css" rel="stylesheet" href="main.css">
        <script src="https://unpkg.com/three"></script>
<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script>

<script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.module.js"></script> <!--RGBELoader-->
</head>

	<body>
		

		<script type="module">

import * as THREE from 'https://threejs.org/build/three.module.js';

import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js';
import { GLTFLoader } from 'https://threejs.org/examples/jsm/loaders/GLTFLoader.js';
import { RGBELoader } from 'https://threejs.org/examples/jsm/loaders/RGBELoader.js';
import { RoughnessMipmapper } from 'https://threejs.org/examples/jsm/utils/RoughnessMipmapper.js';

			var container, controls;
			var camera, scene, renderer, spotLight;

			init();
			render();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );
				class PLHelper {
  constructor( diameter , color , position ){
    var helper = new THREE.Mesh(
      new THREE.SphereBufferGeometry( diameter/2 , 5 , 5 ), 
      new THREE.MeshBasicMaterial({ 
        color: color
      })
    );
    if( position != undefined ) helper.position.copy( position );
    return helper;
  }
}
			

		camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 1000);
		camera.position.x =4;
		camera.position.y = 1;
		camera.position.z = 3.9;
		camera.zoom = 1.2;
        camera.updateProjectionMatrix();

				scene = new THREE.Scene();

				spotLight = new THREE.SpotLight( 0xffffff,4, 29 );
    spotLight.decay = 1;
    spotLight.position.set(-3,1,7); //(x,vertical,z)
				scene.add(spotLight)

				var spotLight2 = new THREE.SpotLight( 0xffffff,6, 29 );
    spotLight2.decay = 1;
    spotLight2.position.set(6,1,7); //(x,vertical,z)
				scene.add(spotLight2)
				var pHelper2 = new PLHelper( 0.5 , 0xff55dd );

	// 			var pointLight = new THREE.SpotLight( 0x1BA0FC, 25, 20 );
    // pointLight.position.set(-3,0,-3); //(x,vertical,z)
    // pointLight.castShadow = true;
    //     scene.add(pointLight);
	// 	pointLight.add(pHelper2)
  let fontLoader = new THREE.FontLoader();
    fontLoader.load( 'https://raw.githubusercontent.com/shonsirsha/sandbox/master/din.json', function ( font ) {
        var geometry = new THREE.TextGeometry( 'Für die Kinder, die', {
        font: font,
        size: 0.19,
        height: 0.007,
        curveSegments: 3,
      } );
      geometry.center();
      var material = new THREE.MeshBasicMaterial({color: 0x000000});
      var mesh = new THREE.Mesh(geometry, material);
      mesh.position.set(1.1, 2.5 ,0.05);
      mesh.rotation.y -= Math.PI/168;


	  var geometry2 = new THREE.TextGeometry( 'morgens zur Schule müssen, die', {
        font: font,
        size: 0.19,
        height: 0.007,
        curveSegments: 3,
      } );
      geometry2.center();
      var material2 = new THREE.MeshBasicMaterial({color: 0x000000});
      var mesh2 = new THREE.Mesh(geometry2, material2);
      mesh2.position.set( 1.7,2.17,0.05);
      mesh2.rotation.y -= Math.PI/168;

	  var geometry3 = new THREE.TextGeometry( 'Eltern, die zur Arbeit fahren und', {
        font: font,
        size: 0.19,
        height: 0.007,
        curveSegments: 3,
      } );
      geometry3.center();
      var material3 = new THREE.MeshBasicMaterial({color: 0x000000});
      var mesh3 = new THREE.Mesh(geometry3, material3);
      mesh3.position.set( 1.65,1.87 ,0.05);
      mesh3.rotation.y -= Math.PI/168;

	  var geometry4 = new THREE.TextGeometry( 'die Betriebe, die ihre Waren und', {
        font: font,
        size: 0.19,
        height: 0.007,
        curveSegments: 3,
      } );
      geometry4.center();
      var material4 = new THREE.MeshBasicMaterial({color: 0x000000});
      var mesh4 = new THREE.Mesh(geometry4, material4);
      mesh4.position.set( 1.65,1.54 ,0.05);
      mesh4.rotation.y -= Math.PI/168;

	  var geometry5 = new THREE.TextGeometry( 'Dienstleistungen in ganz Europa', {
        font: font,
        size: 0.19,
        height: 0.007,
        curveSegments: 3,
      } );
      geometry5.center();
      var material5 = new THREE.MeshBasicMaterial({color: 0x000000});
      var mesh5 = new THREE.Mesh(geometry5, material5);
      mesh5.position.set( 1.66,1.20 ,0.05);
      mesh5.rotation.y -= Math.PI/168;

	  var geometry6 = new THREE.TextGeometry( 'anbieten möchten.', {
        font: font,
        size: 0.19,
        height: 0.007,
        curveSegments: 3,
      } );
      geometry6.center();
      var material6 = new THREE.MeshBasicMaterial({color: 0x000000});
      var mesh6 = new THREE.Mesh(geometry6, material6);
      mesh6.position.set( 1.1,0.94 ,0.05);
      mesh6.rotation.y -= Math.PI/168;

      scene.add(mesh,mesh2,mesh3,mesh4,mesh5,mesh6)
    });
				new RGBELoader()
					.setDataType( THREE.UnsignedByteType )
					.setPath( 'textures/equirectangular/' )
					.load( 'forest.hdr', function ( texture ) {

						var envMap = pmremGenerator.fromEquirectangular( texture ).texture;

						scene.background = envMap;
						scene.environment = envMap;

						texture.dispose();
						pmremGenerator.dispose();

						render();

						// model

						// use of RoughnessMipmapper is optional
						var roughnessMipmapper = new RoughnessMipmapper( renderer );

						var loader = new GLTFLoader().setPath( 'glTF/' );
						loader.load( 'FDP.glb', function ( gltf ) {

							gltf.scene.traverse( function ( child ) {

								if ( child.isMesh ) {

									roughnessMipmapper.generateMipmaps( child.material );

								}

							} );

							scene.add( gltf.scene );

							roughnessMipmapper.dispose();

							render();

						} );

					} );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 0.8;
				renderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild( renderer.domElement );

				var pmremGenerator = new THREE.PMREMGenerator( renderer );
				pmremGenerator.compileEquirectangularShader();

				controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render ); // use if there is no animation loop
				controls.minDistance = 2;
				controls.maxDistance = 10
				controls.target.set( 0, 0, - 0.2 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			//

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
